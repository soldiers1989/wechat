<head>

	<meta name="app-mobile-web-app-capable" content="yes">

	<title>发布订单</title>
	<link rel="stylesheet" type="text/css" href="css/basic.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>

<body>
<div id="wrap">
	<div class="fbdingdan">
		<div class="img">
			<img src="images/bz2.jpg" width="100%">
		</div>
		<div class="bz2">
			<form action="" method="post">
				<div class="input">
					<p>需求标题</p>
					<input type="text" name="title">
				</div>
				<div class="input">
					<p>需求类型</p>
					<select>
						<option>请选择</option>
						<option>homework</option>
						<option>assignment</option>
						<option>project</option>
						<option>毕业设计</option>
						<option>paper</option>
						<option>其他</option>
					</select>
				</div>
				<div class="input">
					<p>需求描述</p>
					<textarea placeholder="50字以内..."></textarea>
				</div>
				<div class="input">
					<em>*</em>
					<input type="text" name="qq" placeholder="请输入您的QQ">
				</div>
				<div class="input introduce">
					<em>*</em>
					<input type="text" name="weixin" placeholder="输入您的微信">
					<span class="introduce">详细资料以及要求可发送邮件到daixiechengxu@163.com</span><br>
					<span class="introduce">平台将安排工程师代表与您沟通</span>
				</div>
				
				<div class="submit">
					<input type="submit" value="立即提交">
				</div>
			</form> 
		</div>
	</div>
	<!-- footer star -->
	<div style="height: 62px;"></div>
	<div class="footer">
		<ul class="clearfix">
